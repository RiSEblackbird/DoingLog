version: '3'
services:
  db:
    image: mysql:8.0
    environment:
      MYSQL_ROOT_PASSWORD: tis193

  web:
    build: .
    command: bundle exec rails s -p 3000 -b '0.0.0.0'
    volumes:
      - .:/DoingLog
    ports:
      - "3000:3000"
    depends_on:
      - db

  mysql:
    image: "mysql:8.0"
    volumes:
      - ./mysql-confd:/etc/mysql/conf.d